    <div id="allOptions">
      <div class="turnBoxes" id="unitAndRep">
        <div class="indivBox" id="unitBox">
          <div class="title">
            <u>Selected Unit:</u>
          </div>
          <div id="attackDefendBox">
            <div class="attackDefendButton" id="attackButton">
              ATTACK
            </div>
            <div class="attackDefendButton" id="defendButton">
              DEFEND
            </div>
          </div>
          <div id="unitName">
            <i>Name</i>
          </div>
          <div id="healthAndArrowBox">
            <div id="health">
              <div>
                Health:
              </div>
              <div id="healthReading">
                --
              </div>
            </div>
            <div id="arrows">
              <div class="arrowBox">

              </div>
              <div class="arrowBox" id="north">
                <img src="stylesheets/images/arrow-up.png" alt="N">
              </div>
              <div class="arrowBox">

              </div>
              <div class="arrowBox" id="west">
                <img src="stylesheets/images/arrow-left.png" alt="W">
              </div>
              <div class="arrowBox" id="center">
                <img src="stylesheets/images/circle.png"alt="Circle">
              </div>
              <div class="arrowBox" id="east">
                <img src="stylesheets/images/arrow-right.png" alt="E">
              </div>
              <div class="arrowBox">

              </div>
              <div class="arrowBox" id="south">
                <img src="stylesheets/images/arrow-down.png" alt="S">
              </div>
              <div class="arrowBox">

              </div>
            </div>
          </div>
        </div>
        <div class="indivBox" id="repBox">
          <div class="title">
            <u>Battle Report:</u>
            
          </div>
        </div>
      </div>
      <div class="turnBoxes" id="teamStats">
        <div class="indivBox" id="teamOne">
          <div class="title">
            <u>Blue Status:</u>
          </div>
          <div class="allUnitColumns">
            <div class="unitColumn">
              <div>IN</div>
              <div id="blueIn0"></div>
              <div id="blueIn1"></div>
              <div id="blueIn2"></div>
              <div id="blueIn3"></div>
              <div id="blueIn4"></div>
            </div>
            <div class="unitColumn">
              <div>AR</div>
              <div id="blueAr0"></div>
              <div id="blueAr1"></div>
              <div id="blueAr2"></div>
              <div id="blueAr3"></div>
              <div id="blueAr4"></div>
            </div>
            <div class="unitColumn">
