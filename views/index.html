<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hold Your Ground!</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/output.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="title" id="mainTitle">
      HOLD YOUR GROUND!
    </div>
    <div id="terrain">
      <div id="ground">
        <div class="gridSquare" id="x1y1">
          
        </div>
        <div class="gridSquare" id="x2y1">

        </div>
        <div class="gridSquare" id="x3y1">

        </div>
        <div class="gridSquare" id="x4y1">

        </div>
        <div class="gridSquare" id="x1y2">

        </div>
        <div class="gridSquare" id="x2y2">

        </div>
        <div class="gridSquare" id="x3y2">

        </div>
        <div class="gridSquare" id="x4y2">

        </div>
        <div class="gridSquare" id="x1y3">

        </div>
        <div class="gridSquare" id="x2y3">

        </div>
        <div class="gridSquare" id="x3y3">

        </div>
        <div class="gridSquare" id="x4y3">

        </div>
        <div class="gridSquare" id="x1y4">

        </div>
        <div class="gridSquare" id="x2y4">

        </div>
        <div class="gridSquare" id="x3y4">

        </div>
        <div class="gridSquare" id="x4y4">

        </div>
      </div>
    </div>
    <div id="allOptions">
      <div class="turnBoxes" id="unitAndRep">
        <div class="indivBox" id="unitBox">
          <div class="title">
            <u>Selected Unit:</u>
          </div>
          <div id="attackDefendBox">
            <div class="attackDefendButton" id="attackButton">
              ATTACK
            </div>
            <div class="attackDefendButton" id="defendButton">
              DEFEND
            </div>
          </div>
          <div id="unitName">
            <i>Name</i>
          </div>
          <div id="healthAndArrowBox">
            <div id="health">
              <div>
                Health:
              </div>
              <div>
                100%
              </div>
            </div>
            <div id="arrows">
              <div class="arrowBox">

              </div>
              <div class="arrowBox" id="north">
                N
              </div>
              <div class="arrowBox">

              </div>
              <div class="arrowBox" id="west">
                W
              </div>
              <div class="arrowBox">

              </div>
              <div class="arrowBox" id="east">
                E
              </div>
              <div class="arrowBox">

              </div>
              <div class="arrowBox" id="south">
                S
              </div>
              <div class="arrowBox">

              </div>
            </div>
          </div>
        </div>
        <div class="indivBox" id="repBox">
          <div class="title">
            <u>Battle Report:</u>
          </div>
        </div>
      </div>
      <div class="turnBoxes" id="teamStats">
        <div class="indivBox" id="teamOne">
          <div class="title">
            <u>Troops Status:</u>
          </div>
          <div class="allUnitColumns">
            <div class="unitColumn">
              IN
            </div>
            <div class="unitColumn">
              AR
            </div>
            <div class="unitColumn">
              CAV
            </div>
          </div>
        </div>
        <div class="indivBox" id="teamTwo">
          <div class="title">
            <u>Enemy Status:</u>
          </div>
          <div class="allUnitColumns">
            <div class="unitColumn">
              IN
            </div>
            <div class="unitColumn">
              AR
            </div>
            <div class="unitColumn">
              CAV
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
